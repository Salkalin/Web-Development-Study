<!DOCTYPE html>
<head>
<title>Туристическое агенство Меридиан - Обратная связь</title>

<link href="css/form.css" rel="stylesheet" type="text/css" />
<meta charset="utf-8">
</head>
<body>
<div id="container">
  <div id="header"><img class="float-ex" width="100" src="images/logo.png"> Туристическое агенство Меридиан </div>
  <div id="menu">
     <a href="index.html" >Главная</a> &nbsp; &nbsp; &nbsp; &nbsp; 
	 <a href="tours.html">Популярные туры</a> &nbsp; &nbsp; &nbsp; &nbsp; 	 
     <a href="galery.html" >Страны</a> &nbsp; &nbsp; &nbsp; &nbsp; 
     <a href="feedback.html" class="active">Обратная связь</a> </div>
  <div id="w">
   <h2>Написать письмо !</h2>
    <form id="contactform" name="contact" method="post" action="#">
        <p class="note"><span class="req">*</span> Поля со звездочкой обязательны для заполнения</p>
    <div class="row">
        <label for="name">Ваше Имя<span>*</span></label>
        <input type="text" name="name" id="name" class="txt" tabindex="1" placeholder="Владимир Иванов" required>
    </div>

    <div class="row">
        <label for="email"> E-mail Адрес<span>*</span></label>
        <input type="email" name="email" id="email" class="txt" tabindex="2" placeholder=" address@mail.ru" required>
    </div>

    <div class="row">
        <label for="subject">Тема<span>*</span></label>
        <input type="text" name="subject" id="subject" class="txt" tabindex="3" placeholder="Тема письма" required>
    </div>

    <div class="row">
        <label for="message">Сообщение<span>*</span></label>
        <textarea name="message" id="message" class="txtarea" tabindex="4" required></textarea>
    </div>

    <div class="center">
        <input type="submit" id="submitbtn" name="submitbtn" tabindex="5" value="Отправить Сообщение">
    </div>
    </form>
    <br>
</div>
</div>
  <div id="footer"> Туристическое агенство Меридиан 2018 </div>
</div>
</body>
</html>
